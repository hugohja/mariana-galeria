<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Mariana</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos da Mais Linda</h1>
        <button type="button" >Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem">
        <button id="btn-adicionar" type="submit">Adicionar</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./imagens/mariana1.jpg.png" alt="pintura de uma gata">
            <div class="overlay-imagem-link">
                <a href="./imagens/mariana1.jpg.png" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay-imagem-link">
        </li>
        <li>
            <img src="./imagens/mariana2.jgp.png" alt="pintura de outra gata">
            <div class="overlay-imagem-link">
                <a href="./imagens/mariana2.jgp.png" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay-imagem-link">
        </li>
        <li>
            <img src="./imagens/mariana3.jpg.PNG" alt="de novo uma gata?">
            <div class="overlay-imagem-link">
                <a href="./imagens/mariana3.jpg.PNG" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay-imagem-link">
        </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" ></script>
    <script src="./main.js" ></script>
</body>
</html>
